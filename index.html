<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoundrel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>

<div id="app">

  <!-- MENU -->
  <section id="menu" class="screen active">
    <h1>Scoundrel</h1>
    <p class="subtitle">Survive the dungeon</p>

    <button id="resume" class="hidden">Resume Game</button>
    <button id="start">New Game</button>

    <div id="menu-stats"></div>
  </section>

  <!-- GAME -->
  <section id="game" class="screen">

    <div id="stats-bar">
      <div class="stat"><img src="icons/health.png"><span id="health"></span></div>
      <div class="stat"><img src="icons/sword.png"><span id="weapon"></span></div>
      <div class="stat"><img src="icons/card.png"><span id="deck"></span></div>
    </div>

    <main id="room"></main>

    <!-- LOG -->
    <div id="log"></div>

    <!-- FOOTER -->
    <footer id="game-footer">

      <div id="run-box">
        <button id="run">Avoid Room</button>
        <div id="run-status"></div>
      </div>

      <div id="actions">
        <button id="fight-hands" class="hidden">
          <img src="icons/health.png"> Hands
        </button>

        <button id="fight-weapon" class="hidden">
          <img src="icons/sword.png"> Weapon
        </button>
      </div>

    </footer>

  </section>

  <!-- END -->
  <section id="end" class="screen">
    <h2 id="end-title"></h2>
    <p id="end-score"></p>
    <div id="end-stats"></div>
    <button onclick="location.reload()">Back to Menu</button>
  </section>

</div>

<script src="game.js"></script>
</body>
</html>
