<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoundrel</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div id="app">

  <!-- MENU -->
  <section id="menu" class="screen active">
    <h1>Scoundrel</h1>
    <p class="subtitle">Survive the dungeon</p>

    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>

    <button id="start">Start Game</button>
  </section>

  <!-- GAME -->
  <section id="game" class="screen">

    <!-- STATS BAR -->
    <div id="stats-bar">
      <div class="stat"><img src="icons/health.png"><span id="health"></span></div>
      <div class="stat"><img src="icons/sword.png"><span id="weapon"></span></div>
      <div class="stat"><img src="icons/card.png"><span id="deck"></span></div>
      <div class="stat"><img src="icons/check.png"><span id="score"></span></div>
    </div>

    <main id="room"></main>

    <footer>
      <div class="run-controls">
        <button id="run">Run</button>
        <span id="run-status" class="run-available">RUN AVAILABLE</span>
      </div>
    </footer>
  </section>

  <!-- END -->
  <section id="end" class="screen">
    <h2 id="end-title"></h2>
    <p id="end-score"></p>
    <button onclick="location.reload()">Restart</button>
  </section>

  <!-- TUTORIAL -->
  <div id="tutorial" class="overlay hidden">
    <div class="tutorial-box">
      <h2 id="tutorial-title"></h2>
      <p id="tutorial-text"></p>
      <button id="tutorial-next">Next</button>
    </div>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>
